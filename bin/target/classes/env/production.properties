# src/main/resources/env/production.properties
# API設定
openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-4
openai.dalle-model=dall-e-2

# データベース設定
db.url=${DB_URL}
db.username=${DB_USERNAME}
db.password=${DB_PASSWORD}

# ログ設定
log.level=INFO
log.path=logs/production

# セキュリティ設定
session.timeout=15
security.secret=${SECURITY_SECRET}